<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
const a = 100 //const는 재할당은 안되지만 let처럼 구역단위이다.
// a = 250 - 재할당이 안된다.(const가 걸려있기 때문에 재지정 될 수가 없다.)
console.log(a) //250
{
	const a = 200
	console.log(a) //200
	{
		const a = 300
		console.log(a) //300
		{
			const a = 400
			console.log(a) //400
		}
		console.log(a) //300
	}
	console.log(a) //200
}
console.log(a) //250
</script>
</body>
</html>
